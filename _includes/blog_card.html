{% assign size = include.size | default: 'regular' %}
{% assign author = site.data.authors[include.post.author] %}

<li
  class="{% if size == 'small' %}space-y-2 bg-stone-50 rounded p-4 w-1/3{% else %}space-y-4 text-lg bg-stone-50 rounded p-8{% endif %}"
>
  <div>
    
    <h2
      class="{% if size == 'small' %}text-xl hover:text-blue-600 font-semibold{% else %}lg:text-4xl hover:text-blue-600 font-semibold{% endif %}"
    >
      <a href="{{ include.post.url }}">{{ include.post.title }}</a>
    </h2>
    <p class="text-gray-500 text-sm">
      Posted on {{ include.post.date | date_to_string }} by 
      <a href="/authors/{{ include.post.author }}">
      {{author.name }}
      </a>
    </p>
  </div>
  {% include tag_cloud.html %}

  <div class="{% if size == 'small' %} h-40 {% else %} h-80 {% endif %} overflow-hidden w-full rounded-lg shadow-lg mb-6 relative">
    <img
      src="{{include.post.image}}"
      alt=""
      class="object-cover h-full w-full"
    />
  </div>
  

  <div class="{% if size == 'small' %} truncate {% endif %}">
    {{ include.post.excerpt | strip_html }}
  </div>
</li>
