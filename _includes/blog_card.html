{% assign size = include.size | default: 'regular' %}

<li class="{% if size == 'small' %}space-y-2 bg-stone-50 rounded p-4 w-1/3{% else %}space-y-4 text-lg bg-stone-50 rounded p-8{% endif %}">
  <div>
    <h2 class="{% if size == 'small' %}text-xl hover:text-blue-600 font-semibold{% else %}lg:text-4xl hover:text-blue-600 font-semibold{% endif %}">
      <a href="{{ include.post.url }}">{{ include.post.title }}</a>
    </h2>
    <p class="text-gray-500 text-sm">
      Posted on {{ include.post.date | date_to_string }} by {{ include.post.author }}
    </p>
  </div>
  {% include tag_cloud.html %}
  <p class="{% if size == 'small' %}truncate{% endif %}">{{ include.post.excerpt }}</p>

  
</li>
