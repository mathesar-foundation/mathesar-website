<section class="angled lighter">
  <div class="max-w-4xl mx-auto space-y-12 px-4">
    <div class="text-center space-y-4 max-w-2xl mx-auto">
      <h3 class="text-4xl font-bold">Latest Blog Posts</h3>
      <p class="text-2xl">
        Stay updated with the latest news and announcements from the Mathesar
        team.
      </p>
    </div>
    <ul class="latest-posts-list max-w-xl mx-auto space-y-4">
      {% for post in site.posts limit:3 %}
      {% include blog_card.html post=post size='small' %}
      {% endfor %}
    </ul>
  </div>
</section>
