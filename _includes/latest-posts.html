<section class="angled lighter">
  <div class="space-y-8 px-4">
    <div class="text-center space-y-4 max-w-2xl mx-auto mx-auto">
      <h3 class="text-4xl font-bold">Our Blog</h3>
    </div>
    
    <ul class="latest-posts-list mx-auto gap-4 flex justify-center">
      {% for post in site.posts limit:3 %}
        {% if post.url != page.url %}
          {% include blog_card.html post=post size='small' %}
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</section>
