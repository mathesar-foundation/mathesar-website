<section class="angled light relative">
  <ul class="flex flex-col lg:flex-row w-max mx-auto gap-4 lg:gap-8">
    {% for feature in site.data.features[page.title].features %}
    <li class="flex items-center space-x-2 uppercase w-max lg:mx-auto">
      <img src="assets/{{feature.icon}}.png" class="h-10" alt="" />
      <div class="font-bold whitespace-nowrap text-sm">{{feature.title}}</div>
    </li>
    {% endfor %}
  </ul>
</section>
