---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<div class="mb-32">
  <div class="max-w-4xl mx-auto my-16 min-h-screen space-y-8">


    <div class="p-8 mx-4 h-full bg-white rounded">
      <article class="space-y-8">
        <header class="space-y-2">
          <h1 class="text-5xl font-semibold">{{ page.title }}</h1>
          <p class="text-gray-600 text-sm">
            Posted on {{ page.date | date: "%b %d, %Y" }} by 
            <a class="font-bold" href="/blog/authors/{{ page.author }}">{{ author.name }}</a>
            
          </p>

          {% include tag_cloud.html %}
        </header>

        <div
          class="prose max-w-none leading-snug prose-slate prose-h1:font-bold prose-headings:text-gray-800"
        >
          {{ content }}
        </div>
      </article>
    </div>
  </div>


  
</div>
{% include latest-posts.html %}
